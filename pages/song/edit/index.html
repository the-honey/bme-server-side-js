<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Song</title>
  </head>
  <body>
    <h1>Edit Song</h1>
    <form action="/song">
      <table>
        <tr>
          <td>Title</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Artist(s)</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Length (in seconds)</td>
          <td><input type="number" /></td>
        </tr>
      </table>
      <input type="submit" value="Save" />
      <input
        type="button"
        onclick="window.location.href = '/song'"
        value="Cancel"
      />
    </form>
  </body>
</html>
