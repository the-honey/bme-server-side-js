<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Artist</title>
    <link href="/assets/style.css" rel="stylesheet" type="text/css" />
    <link href="/assets/tailwind.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <div class="py-6 px-4 lg:container mx-auto">
        <header class="flex gap-4 items-center">
          <h1 class="text-4xl font-bold">Edit Artist</h1>
        </header>

        <div class="divider"></div>

        <div class="max-w-md mx-auto">
          <form
            class="flex flex-col gap-8"
            action="/artist/edit/1"
            method="post"
          >
            <div>
              <div class="form-control">
                <label class="label">Name</label>
                <input type="text" name="name" class="input input-bordered" />
              </div>
              <div class="form-control">
                <label class="label">Nationality</label>
                <input
                  type="text"
                  name="nationality"
                  class="input input-bordered"
                />
              </div>
              <div class="form-control">
                <label class="label">Monthly listeners</label>
                <input
                  type="number"
                  name="listeners"
                  class="input input-bordered"
                />
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Save</button>
              <a class="btn" href="/artist"> Cancel </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
