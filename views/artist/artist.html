<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists</title>
    <link href="/assets/style.css" rel="stylesheet" type="text/css" />
    <link href="/assets/tailwind.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="py-6 px-4 lg:container mx-auto">
      <header class="flex gap-4 items-center">
        <h1 class="text-4xl font-bold">Artists</h1>
        <a class="btn btn-sm btn-primary" href="/artist/new">
          <i class="fa-solid fa-plus"></i>
          New
        </a>
      </header>

      <div class="divider"></div>

      <main>
        <table class="table table-lg table-zebra">
          <thead>
            <tr>
              <th>Name</th>
              <th>Nationality</th>
              <th>Monthly Listeners</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover">
              <td><a class="link" href="/artist/songs/1">Azahriah</a></td>
              <td>Hungarian</td>
              <td>710 869</td>
              <td>
                <a
                  class="fa-solid fa-pen-to-square text-lg"
                  href="/artist/edit/1"
                >
                </a>
              </td>
              <td>
                <a
                  class="fa-trash fa-solid text-lg cursor-pointer"
                  onclick="delete_modal.showModal()"
                >
                </a>
              </td>
            </tr>
            <tr class="hover">
              <td><a class="link" href="/artist/songs/2">Rammstein</a></td>
              <td>German</td>
              <td>10 566 869</td>
              <td>
                <a
                  class="fa-solid fa-pen-to-square text-lg"
                  href="/artist/edit/2"
                >
                </a>
                </a>
              </td>
              <td>
                <a
                  class="fa-trash fa-solid text-lg cursor-pointer"
                  onclick="delete_modal.showModal()"
                >
                </a>
              </td>
            </tr>
            <tr class="hover">
              <td><a class="link" href="/artist/songs/3">Radiohead</a></td>
              <td>English</td>
              <td>24 128 674</td>
              <td>
                <a
                  class="fa-solid fa-pen-to-square text-lg"
                  href="/artist/edit/3"
                >
                </a>
              </td>
              <td>
                <a
                  class="fa-trash fa-solid text-lg cursor-pointer"
                  onclick="delete_modal.showModal()"
                >
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>

    <dialog id="delete_modal" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Delete Artist</h3>
        <p class="py-4">Are you sure that you want to delete?</p>
        <div class="modal-action">
          <form class="flex gap-2" action="/artist/delete/1" method="get">
            <button type="submit" class="btn btn-error">Delete</button>
            <button
              class="btn"
              onclick="event.preventDefault(); delete_modal.close()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
